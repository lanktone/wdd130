 <!-- Text type input (fill in the blank question) -->
        <label for="q1">Fill in the blank: What does HTML stand for?</label>
    <input type="text" name="q1" id="q1" required>
    
    <!-- Textarea element (short answer question) -->
    <label for="q2">Short answer: Explain the purpose of CSS.</label>
    <textarea name="q2" id="q2" rows="4" required></textarea>
    
    <!-- Select element (dropdown) -->
    <label for="q3">Select one: What is the correct syntax for a hyperlink in HTML?</label>
    <select name="q3" id="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="a">&lt;a href="url"&gt;Link Text&lt;/a&gt;</option>
      <option value="b">&lt;link rel="stylesheet" href="style.css"&gt;</option>
      <option value="c">&lt;href&gt;Link Text&lt;/href&gt;</option>
    </select>
    
    <!-- Number type input element (integer answer) -->
    <label for="q4">Enter a number: How many levels of heading tags are available in HTML?</label>
    <input type="number" name="q4" id="q4" min="1" required>
    
    <!-- Button of type submit -->
    <button type="submit">Submit Quiz</button>

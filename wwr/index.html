<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Home | Whitewater Rafting</title>
        <meta name="description" content="Home website for an imaginary rafting company to practice skills and learn about web development.">
        <meta name="author" content="Erika Lankton">
        <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
        <img src="images/logo.jpeg" alt="Rafting Site Logo" class="logo">
        <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="hero">
          <img src="images/home-hero.jpg" alt="happy rafters" class="background-image">
            <h1>Embark on an exciting expedition with us and discover the beauty of whitewater rafting!</h1>
        </section>

        <section class="contact-form">
            <div class="contact-form label">
                <form>
                    <h2>Get Our Newsletter!</h2>
                    <div class="contact-form input">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="contact-form input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <button type="submit">Sign Up!</button>
                </form>
            </div>
            <div class="funnel">
                <a href="trips.html">
                    <h2>Explore Our Trips</h2>
                    <p>Your Next Adventure Awaits!</p>
                    <img src="images/rafting-icon.jpeg" alt="rafting icon">
                </a>
            </div>
        </section>
        <section class="offerings">
            <div>
                <figure class="card">
                    <figcaption class="card-content">
                        <h3>Adventure at Every Turn</h3>
                        <p> Rivers flow not past, but through us; exciting every cell in our bodies and fiber in our souls.
                            Experience whitewater rafting and become closer to nature's untamed beauty. Our rafting adventures 
                            are more than just a journey; they're an opportunity to challenge yourself, bond
                            with others, and immerse yourself in breathtaking natural beauty of our rivers. From trips
                            in roaring rapids to floating serenely down a lazy river, we offer a diverse range of
                            excursions at all skill levels for everyone to enjoy.</p>
                    </figcaption>
                    <img src="images/3.jpeg" alt="close-up of raft and oar">
                </figure>

                <figure class="card">
                    <figcaption class="card-content">
                        <h3>Learn from Trained Experts</h3>
                        <p>Guided by our team of skilled and passionate professionals, we strive to ensure a safe,
                            memorable, and exhilarating rafting adventure. Each trip is crafted to showcase the
                            natural beauty of our glorious rivers, whether you're seeking a heart-pounding descent
                            or a peaceful paddle amidst stunning landscapes. Embark on a journey that will stay with 
                            you forever.</p>
                    </figcaption>
                    <img src="images/employees.jpeg" alt="rafting professionals">
                </figure>
            </div>

        </section>
    </main>

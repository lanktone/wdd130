    <header>
        <img src="images/logo.jpeg" alt="Rafting Site Logo" class="logo">
        <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>

        </nav>
    </header>
    <main>
        <section class="hero">
          <img src="images/home-hero.jpg" alt="happy rafters" class="background-image">
            <h1>Discover Adventure with Whitewater Rafting!</h1>
        </section>

        <section class="actions">
            <div class="newsletter">
                <form>
                    <h2>Get Our Newsletter!</h2>
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <button type="submit">Sign Up!</button>
                </form>
            </div>

            <div class="funnel">
                <a href="trips.html">
                    <h2>Explore Our Trips</h2>
                    <p>Your Next Adventure Awaits!</p>
                    <img src="images/rafting-icon.jpeg" alt="rafting icon">
                </a>
            </div>
        </section>
        <section class="aside">
            <div>
                <figure class="card">
                    <figcaption class="card-content">
                        <h2>Memorable Trips Tailored to You</h2>
                        <p> Rivers flow not past, but through us; vibrating every cell in our bodies and exciting every fiber in our souls.
                            When you experience whitewater rafting, you become closer to nature's untamed beauty. Our rafting adventures 
                            are more than just a journey; they're an opportunity to challenge yourself, bond
                            with others, and immerse yourself in breathtaking surroundings of our waterways. From trips
                            in roaring rapids to floating serenely down a lazy river, we offer a diverse range of
                            excursions at all skill levels for everyone to enjoy.</p>
                    </figcaption>
                    <img src="images/adventure.jpg" alt="close-up of raft and oar">
                </figure>

                <figure class="card">
                    <figcaption class="card-content">
                        <h2>Learn from Trained Experts</h2>
                        <p>Guided by our team of skilled and passionate professionals, we strive to ensure a safe,
                            memorable, and exhilarating rafting adventure. Each eco-friendly rafting trip is crafted to showcase the
                            natural beauty of our glorious rivers, while being mindful of our impact on our environment.  Whether you're seeking 
                            a heart-pounding descent or a peaceful paddle amidst stunning landscapes, embarking on one of our trips is a journey 
                            that will stay with you forever.</p>
                    </figcaption>
                    <img src="images/instruction.jpg" alt="rafting professionals">
                </figure>
            </div>

        </section>
    </main>

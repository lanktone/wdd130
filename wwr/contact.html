      <section class="hero">

      <section class="employee-profiles">
          <h2>Meet Our Team</h2>
          <div class="employee">
              <img src="images/employee1.jpg" alt="Chief Exec">

          <div class="employee">

      <section class="contact-form">
          <h2>Contact Form</h2>
          <form action="submit_form.php" method="post">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label>Purpose of Message:</label><br>
                  <input type="radio" id="generalInquiry" name="purpose" value="General Inquiry" checked>
                  <label for="generalInquiry">General Inquiry</label><br>
                  <input type="radio" id="reservationQuestion" name="purpose" value="Reservation Question">
                  <label for="reservationQuestion">Reservation Question</label><br>
                  <input type="radio" id="websiteSuggestion" name="purpose" value="Website Suggestion">
                  <label for="websiteSuggestion">Website Suggestion</label>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label><br>
                  <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <div class="form-group">
                  <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                  <label for="subscribe">Subscribe to the monthly newsletter</label>
              </div>
              <button type="submit" id="submitButton">Submit</button>
          </form>
      </section>
  
      <section class="company-info">
          <h2>Company Information</h2>
          <p>Address: 123 Main Street, Anytown, MI 49015</p>
          <p>Phone: (517) 555-1234</p>
